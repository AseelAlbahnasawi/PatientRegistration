<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="signpage.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="sign-up">
            <div class="overlap-group">
              <div class="rectangle"></div>
              <div class="ellipse"></div>
              <div class="div"></div>
              <div class="ellipse-2"></div>
              <div class="ellipse-3"></div>
              <div class="ellipse-4"></div>
              <p class="text-wrapper">Sign up here to generate a new Doctor ID</p>
              <div class="text-wrapper-2">New Doctor?</div>
              <div class="rectangle-2"></div>
              <div class="ellipse-5"></div>
              <button class="sign-up-here">Sign up&nbsp;&nbsp;here</div></button>
            </div>
          </div>
          <div class="sign-in">
            <button class="div-wrapper"><div class="text-wrapper-3"><a href="welcome.html">Sign in</a></div></button>
            
            
            <div class="overlap-2">
              <!-- Input field for username -->
              <input type="text" id="username" name="username" placeholder="Username">
            </div>
            <div class="overlap-3">
              <!-- Input field for password -->
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            
          </div>
        </div>
      </div>
    </div>

    <!-- Add these links within the <body> of your Sign In Page -->
    <a href="welcome.html">Go to Welcome Page</a>
    <a href="sidebar.html">Go to Sidebar Page</a>
    <a href="patientlist.html">Go to Patient List Page</a>
    <a href="popupform.html">Go to Patient Registration Page</a>
    <a href="confirmation.html">Go to Confirmation Page</a>
    <a href="updatedlist.html">Go to Updated Patient List Page</a>
    <a href="patientinfo.html">Go to Patient Information Page</a>
  </body>
</html>
